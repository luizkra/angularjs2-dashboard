  <h1>
    Welcome to {{title}}! {{DateToday |date:'MM-dd-yyyy'}}
  </h1>
<div class="col-md-12 content-parent">
  <div class="col-md-2 content-menu left_">
  <ul class="menu">
  <li><a href="#niveles"> Niveles</a></li>
  <li><a href="#mensajes"> Mensajes</a></li>
  <li><a href="#mensajeros"> Mensajeros</a></li>
  <li><a href="#zonas"> Zonas</a></li>
  <li><a href="#mapa"> Mapa</a></li>
  </ul>
    
  </div>
  <div class="col-md-10 right_">
    <div class="row">
      <div class="container-left clearfix" style="padding-top: 4%;">
        <div class="setion-1" id="niveles">
          <div class="col-md-12 box" style="display: block">
            <div class="col-md-4">            
              <div class="titulos"><label>Viajes</label> </div>
              <canvas baseChart
                [data]="doughnutDataTravel"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
                </canvas>
            </div>
            <div class="col-md-4">             
              <div class="titulos"><label>Mensajeros</label> </div>
              <canvas baseChart
                [data]="doughnutDataPeople"
                [labels]="doughnutChartLabelsPeople"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
                </canvas>
            </div>
            <div class="col-md-4">             
              <div class="titulos"><label>Clientes</label> </div>
              <canvas baseChart
                [data]="doughnutDataClient"
                [labels]="doughnutChartLabelsClients"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
                </canvas>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-5">
           <div class="col-md-12 box message-box" id="mensajes">
            <div class="titulos"><label>Mensajes</label> </div>
            <div class="col-md-12"> 
            <div *ngFor="let msn of mjs?.mensajes">
              <div class="row">
                <div class="msj-user clearfix" [ngClass]="(msn.Etiqueta === 'Nuevo') ? 'noLeido' : 'leido'" >
                  <div class="col-md-3">
                  <img  class="thumbnail-image" src="assets/user_icon.png"
                    onError="this.src='assets/user_icon.png';"  alt="{{ getClientName(msn.Iduser) }}" /></div>             
                  <div class="col-md-9">
                   <div class="col-md-12 header-msj">
                    <div class="name-user left_">
                      {{getClientName(msn.Iduser)}}
                    </div>
                    <div class="right_">                      
                      {{msn.Fech}}
                    </div>
                    </div>
                    <div class="msj-user-txt">
                      {{msn.Texto}} 
                    </div>
                  </div>
                  </div>
                </div>
              </div>             
            </div>
            </div>

          <div class="col-md-12 box message-box" id="mensajeros">
            <div class="titulos"><label>Mensajeros</label> </div>
            <div class="col-md-12"> 
            <div *ngFor="let f of people?.mensajeros">
              <div class="row">
                <div class="msj-user clearfix">
                  <div class="col-md-3">
                  <img  class="thumbnail-image" src="assets/user_icon.png"
                    onError="this.src='assets/user_icon.png';"  alt="{{ f.Nombre | words : 5}}" /></div>             
                  <div class="col-md-9">
                    <div class="name-user">
                      {{ f.Nombre | words : 10}}
                    </div>
                    <div class="msj-user-txt">
                      {{f.Estatus}}
                    </div>                    
                    <div *ngIf="f.Estatus === 'Activo'">
                      <span class="label-success pull-right new-msj">
                      </span>
                    </div>
                  </div>
                  </div>
                </div>
              </div>             
            </div>
          </div>
          </div>
          <div class="col-md-7">
            <div class="setion-2">
              <div class="col-md-12 box" id="zonas" style="display: block">
                <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>

                <button (click)="randomize()">Update</button>
              </div>
            </div>
            <div class="setion-3"> 
              <div class="col-md-12 box" style="display: block">                      
              <div class="titulos"><label>Zonas</label> </div>
                <canvas baseChart
                  [data]="doughnutDataZone"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
              </div>
            </div>
          </div>
        </div>        
      </div>
    </div>
    <div class="row">
      <div class="container-left clearfix" style="padding-top: 4%;">
        <div class="col-md-12">
         <div class="col-md-12 box" id="mapa"><div class="titulos"><label>Mapa</label> </div>
          <div #map id="gmap" style="width:100%;height:380px; margin-bottom: 4%;"></div>
         </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
